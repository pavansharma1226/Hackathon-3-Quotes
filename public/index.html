<!DOCTYPE html>
<html>
<head>
  <title>Quote Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-buttons">
    <h2 style="color: white; margin-left:10%; margin-right:40%">Great Quotes</h2>  
    <button id="showAllBtn">All Quotes</button>
    <button id="newQuoteBtn" >New Quotes</button>
  </div>
  <div class="container">
    
    
    <div id="createQuoteForm" >
      <label for="authorInput">Author:</label>
      <input type="text" id="authorInput" placeholder="Author">

      <label for="quoteInput">Quote:</label>
      <textarea id="quoteInput" placeholder="Quote"></textarea>
      <button onclick="addQuote()" id="add_button">Add Quote</button>
    </div>

    <div class="quotes" id="allQuotes">
      <h2>All Quotes</h2>
      <ul id="quoteList" style="list-style:none">
        <!-- Quotes will be dynamically added here -->
      </ul>
    </div>

   
  </div>


  <script src="script.js"></script>
</body>
</html>
