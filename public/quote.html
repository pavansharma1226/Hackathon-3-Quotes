<!DOCTYPE html>
<html>
<head>
  <title>View Quote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-buttons">
    <h2 style="color: white; margin-left:10%; margin-right:40%;">Great Quotes</h2>  
    <button id="showAllBtn" style="margin-top: 1.2%;">All Quotes</button>
    <button id="newQuoteBtn" style="margin-top: 1.2%;">New Quotes</button>
  </div>
  <div class="container">
    <div class="quote">
      <h2 id="author"></h2>
      <p id="quote"></p>
    </div>
  </div>
  <script src="quote.js"></script>
</body>
</html>
